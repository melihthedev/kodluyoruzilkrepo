<body>
  <!--Nav Start-->

      <article>
        <ul id="nav-list1">
          <li><a href="#">About</a></li>

      </article>
      <article>

      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>

  <!--search End-->

      <article>
